<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Реквизиты</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .block { background: #f4f4f4; padding: 15px; border-radius: 10px; margin-bottom: 15px; }
    </style>
</head>
<body>
    <h2>Переведите по следующим реквизитам</h2>
    <div class="block">
        <p><strong>Банк:</strong> Česká spořitelna</p>
        <p><strong>Счёт:</strong> 123456789 / 0800</p>
        <p><strong>IBAN:</strong> CZ65 0800 0000 1234 5678 9012</p>
        <p><strong>BIC:</strong> GIBACZPX</p>
        <p><strong>Сумма к переводу:</strong> {{ amount }} RUB</p>
    </div>
    <p>После перевода свяжитесь с поддержкой для подтверждения.</p>
</body>
</html>
