<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Ввод данных</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; }
        textarea { width: 100%; height: 150px; font-size: 18px; padding: 10px; margin-bottom: 20px; }
        button { width: 100%; padding: 20px; font-size: 20px; background-color: #FFD600; border: none; border-radius: 12px; margin: 10px 0; font-weight: bold; }
    </style>
</head>
<body>
    <h2>Введите данные для перевода</h2>
    <form method="post">
        <textarea name="user_info" placeholder="ФИО, номер счёта и др." required></textarea>
        <button type="submit">Создать заявку</button>
    </form>
    <form action="{{ url_for('receive_method', amount=amount) }}">
        <button type="submit">Назад</button>
    </form>
</body>
</html>
